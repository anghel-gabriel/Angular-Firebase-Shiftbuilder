<p-button
  (click)="showDialog()"
  icon="pi pi-external-link"
  label="Show"
></p-button>
<p-dialog
  [modal]="true"
  header="Add a new shift"
  [(visible)]="visible"
  styleClass="w-[90vw] max-w-[500px]"
>
  <app-add-form></app-add-form>
</p-dialog>

<div class="card">
  <p-table
    [value]="products1"
    styleClass="p-datatable-striped"
    sortMode="multiple"
    responsiveLayout="stack"
    [breakpoint]="'1300px'"
    [paginator]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rows]="3"
    [rowsPerPageOptions]="[1, 10, 20]"
  >
    <ng-template pTemplate="header">
      <tr>
        <th pSortableColumn="code" style="width: 20%">
          Code <p-sortIcon field="code"></p-sortIcon>
        </th>
        <th pSortableColumn="name" style="width: 20%">
          Name <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th pSortableColumn="category" style="width: 20%">
          Category <p-sortIcon field="category"></p-sortIcon>
        </th>
        <th pSortableColumn="quantity" style="width: 20%">
          Quantity <p-sortIcon field="quantity"></p-sortIcon>
        </th>
        <th pSortableColumn="price" style="width: 20%">
          Price <p-sortIcon field="price"></p-sortIcon>
        </th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>
          <span class="p-column-title font-bold">Name</span> {{ product.name }}
        </td>
        <td>
          <span class="p-column-title font-bold">Code</span> {{ product.code }}
        </td>
        <td>
          <span class="p-column-title font-bold">Category</span>
          {{ product.category }}
        </td>
        <td>
          <span class="p-column-title font-bold">Quantity</span>
          {{ product.quantity }}
        </td>
        <td>
          <span class="p-column-title font-bold">Price</span>
          {{ product.price | currency : "USD" }}
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
