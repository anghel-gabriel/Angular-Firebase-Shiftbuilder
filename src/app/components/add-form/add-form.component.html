<div class="flex flex-col gap-8 pt-5">
  <span class="p-float-label">
    <p-calendar
      selectionMode="range"
      [(ngModel)]="workTime"
      [showTime]="true"
      styleClass="w-full"
      selectionMode="range"
      [readonlyInput]="true"
    ></p-calendar>
    <label for="birth_date">Work time*</label>
  </span>

  <div class="w-full">
    <p-inputGroup>
      <span class="p-float-label">
        <input pInputText id="hourlyWage" [(ngModel)]="hourlyWage" />
        <label for="hourlyWage">Hourly wage*</label>
      </span>
      <p-inputGroupAddon>$</p-inputGroupAddon>
    </p-inputGroup>
  </div>

  <span class="p-float-label">
    <p-dropdown
      styleClass="w-full"
      [options]="workplaces"
      [(ngModel)]="workplace"
      optionLabel="label"
      optionValue="value"
    ></p-dropdown>
    <label for="float-label">Workplace</label>
  </span>

  <span class="p-float-label">
    <textarea
      class="w-full resize-y"
      rows="10"
      pInputTextarea
      [(ngModel)]="comments"
    ></textarea>
    <label>Comments</label>
  </span>

  <p-button
    (onClick)="onSubmit()"
    styleClass="w-full"
    label="Add shift"
    icon="pi pi-check"
    iconPos="right"
  ></p-button>
</div>
